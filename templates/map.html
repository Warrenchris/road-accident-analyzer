{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>Kenya Road Accident Map</h4>
            </div>
            <div class="card-body">
                <div class="map-container" style="height: 600px;">
                    {{ map_data|safe }}
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" id="exportMap">Export as Image</button>
                <button class="btn btn-secondary" id="printMap">Print Map</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('exportMap').addEventListener('click', function() {
    alert('Map export functionality will be implemented here');
});

document.getElementById('printMap').addEventListener('click', function() {
    window.print();
});
</script>
{% endblock %}
